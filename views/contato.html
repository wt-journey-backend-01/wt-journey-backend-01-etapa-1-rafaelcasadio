<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger</title>
    <link rel="stylesheet" href="/contato.css">
</head>

<body>
    <h1>Contato</h1>

    <div>
        <h2>Envie sua menssagem: </h2>
        <form>
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome..">
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>
            <div class="campo">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Sugestão de Evento">
            </div>
            <div class="campo">
                <label for="menssagem">Menssagem:</label>
                <textarea name="menssagem" id="menssagem" placeholder="Gostaria de sugerir que vocês organizassem um evento de degustação de novos lanches!"></textarea>
            </div>
            <input type="submit" id="enviar" value="Enviar">
        </form>
    </div>

</body>

</html>

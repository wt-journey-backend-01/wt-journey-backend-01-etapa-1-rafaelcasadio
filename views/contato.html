<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger</title>
    <link rel="stylesheet" href="/css/contato.css">
</head>

<body>
    <h1>Contato</h1>

    <div>
        <h2>Envie sua menssagem: </h2>
        <form action="/contato" method="post">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome.." required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <div class="campo">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Sugestão de Evento" required>
            </div>
            <div class="campo">
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" placeholder="Gostaria de sugerir que vocês organizassem um evento de degustação de novos lanches!" required></textarea>
            </div>
            <input type="submit" id="enviar" value="Enviar">
        </form>
    </div>

</body>

</html>

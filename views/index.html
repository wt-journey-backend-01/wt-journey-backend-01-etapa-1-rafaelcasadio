<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <a href="/contato">
        <button type="button">Ir para Contato</button>
    </a>

    <a href="/api/lanches">
        <button type="button">Ver Cardapio</button>
    </a>

    <h1>Cardapio</h1>
    <div id="cardapio"></div>

    <div>
        <h2>Deixe sua sugestão de lanche: </h2>
        <form action="/sugestao" method="get">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome.." required>
            </div>
            <div class="campo">
                <label for="ingredientes">Ingredientes:</label>
                <textarea name="ingredientes" id="ingredientes"
                    placeholder="Pão brioche, Carne 150g, Queijo cheddar, Alface americana, Tomate fresco, Molho especial"
                    required></textarea>
            </div>
            <input type="submit" id="enviar" value="Enviar">
        </form>
    </div>

    <script>
        fetch('/api/lanches')
            .then(response => response.json())
            .then(data => {
                document.getElementById('cardapio').textContent = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('cardapio').textContent = 'Erro ao carregar os dados.';
            });
    </script>
</body>

</html>
